<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Dice Roller</title>
</head>
<body>
    <div id="dice" class="dice" onclick="rollDice()">
        <img id="diceImage" src="images/rolling-dices.png" alt="Dice">
    </div>

    <!-- Lisää kaikki kuva-elementit kaikille nopan numeroille -->
    <div id="allImages" style="display: none;">
        <img src="images/dice-six-faces-one.png" alt="Dice 1">
        <img src="images/dice-six-faces-two.png" alt="Dice 2">
        <img src="images/dice-six-faces-three.png" alt="Dice 3">
        <img src="images/dice-six-faces-four.png" alt="Dice 4">
        <img src="images/dice-six-faces-five.png" alt="Dice 5">
        <img src="images/dice-six-faces-six.png" alt="Dice 6">
    </div>

    <script src="script.js"></script>
</body>
</html>
